<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - About</title>
    <link rel="icon" href="res/favicon3.png" type="image/x-icon">
    <style>
/* Header Styles */
header {
    background: #333;
    color: #fff;
    padding: 1rem 2rem;
    position: relative;
    text-align: center; /* Center aligns text in the header */
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center; /* Centers navigation items horizontally */
    padding: 0;
}

header nav ul li {
    margin: 0 15px; /* Adds spacing between navigation items */
}

header nav ul li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    background: #444; /* Button-like background */
    border-radius: 5px;
    transition: background 0.3s ease, transform 0.2s ease; /* Smooth hover effect */
}

header nav ul li a:hover {
    background: #555;
    transform: scale(1.1); /* Slightly enlarges the button on hover */
}

footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 2rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer .container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

footer .social-links {
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
    gap: 25px; 
}

footer .social-links a {
    display: inline-block;
    width: 30px; 
    height: 30px; 
}

footer .social-links img {
    width: 100%; 
    height: auto; 
    display: block; 
    transition: transform 0.3s ease, opacity 0.3s ease; 
}

footer .social-links a:hover img {
    transform: scale(1.2); 
    opacity: 0.8;
}

        a { text-decoration: none; color: #007BFF; }
        a:hover { color: #b30000; }
        .about { text-align: center; padding: 2rem; }
        .author-profiles { display: flex; justify-content: center; gap: 20px; margin-top: 2rem; }
        .author { text-align: center; width: 200px; }
        .author img { border-radius: 50%; width: 100px; height: 100px; }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <div class="about">
            <h1>About Us</h1>
            <p>Welcome to our travel blog, where we share adventures, tips, and stories.</p>
            <div class="author-profiles">
                <div class="author">
                    <img src="res/author.webp" alt="Author 1">
                    <h3>Author 1</h3>
                </div>
                <div class="author">
                    <img src="res/author2.webp" alt="Author 2">
                    <h3>Author 2</h3>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Travel Blog. All rights reserved.</p>
            <div class="social-links">
                <a href="#"> <img src="res/fb-icon.webp" alt="Facebook"></a>
                <a href="#"> <img src="res/x-icon.avif" alt="X"></a>
                <a href="#"> <img src="res/insta-icon.webp" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>

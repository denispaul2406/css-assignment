<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Blog - Home</title>
    <link rel="icon" href="res/favicon1.png" type="image/x-icon">
    <style>
        /* General Styles */ 
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { line-height: 1.6; }
        .container { width: 90%; max-width: 1200px; margin: 0 auto; }
        .hero { background: url('res/921j.gif') no-repeat center center/cover; color: black; text-align: center; height: 70vh; display: flex; flex-direction: column; justify-content: center; padding: 2rem; }
        .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
        .hero p { font-size: 1.2rem; max-width: 600px; margin: 0 auto; }
header {
    background: #333;
    color: #fff;
    padding: 1rem 2rem;
    position: relative;
    text-align: center; 
}

header nav ul {
    list-style: none;
    display: flex;
    justify-content: center; 
    padding: 0;
}

header nav ul li {
    margin: 0 15px; 
}

header nav ul li a {
    color: white;
    text-decoration: none;
    padding: 0.5rem 1rem;
    background: #444; 
    border-radius: 5px;
}

header nav ul li a:hover {
    background: #555;
    transform: scale(1.1); 
}

/* Footer Styles */
footer {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 2rem;
    position: fixed;
    bottom: 0;
    width: 100%;
}

footer .container {
    display: flex;
    flex-direction: column;
    align-items: center;
}

footer .social-links {
    margin-top: 0.5rem;
    display: flex;
    justify-content: center;
    gap: 25px; /* Spacing between social media icons */
}

footer .social-links a {
    display: inline-block;
    width: 30px; /* Uniform width for all icons */
    height: 30px; /* Uniform height for all icons */
}

footer .social-links img {
    width: 100%; /* Ensure the image fits within the container */
    height: auto; /* Maintain aspect ratio */
    display: block; /* Remove extra spacing below images */
    transition: transform 0.3s ease, opacity 0.3s ease; /* Add hover effects */
}

footer .social-links a:hover img {
    transform: scale(1.2); /* Slightly enlarge the icon on hover */
    opacity: 0.8; /* Reduce opacity on hover for a subtle effect */
}


    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Welcome to Our Travel Blog</h1>
            <p>Discover amazing destinations, travel tips, and personal stories from around the world.</p>
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2025 Travel Blog. All rights reserved.</p>
            <div class="social-links">
                <a href="#"> <img src="res/fb-icon.webp" alt="Facebook"></a>
                <a href="#"> <img src="res/x-icon.avif" alt="X"></a>
                <a href="#"> <img src="res/insta-icon.webp" alt="Instagram"></a>
            </div>
        </div>
    </footer>
</body>
</html>
